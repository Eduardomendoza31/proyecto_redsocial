<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Amigos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .buscador {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .buscador input {
      width: 60%;
      padding: 8px;
      margin-right: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .buscador button {
      padding: 8px 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .buscador button:hover {
      background-color: #1976D2;
    }

    #resultadosBusqueda {
      margin-top: 15px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }

    .usuario {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .usuario img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .usuario-info {
      display: flex;
      align-items: center;
    }

    .botones {
      display: flex;
      gap: 10px;
    }

    .botones button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .aceptar {
      background-color: #4CAF50;
      color: white;
    }

    .rechazar {
      background-color: #f44336;
      color: white;
    }

    .chat-icon {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      color: green;
    }

    .contenedor {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: flex-start;
      margin-top: 20px;
    }

    .seccion {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 45%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .usuario span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üë• Mi Red de Amigos</h2>

  <!-- üîç Buscador de amigos -->
  <div class="buscador">
    <h3>üîç Buscar amigos</h3>
    <input 
      type="text" 
      id="busqueda" 
      placeholder="Buscar por nombre o correo"
      onkeypress="if(event.key === 'Enter') buscarUsuarios()"
    >
    <button onclick="buscarUsuarios()">Buscar</button>
    <div id="resultadosBusqueda"></div>
  </div>

  <!-- üßç‚Äç‚ôÇÔ∏è Red de amigos -->
  <div class="contenedor">
    <!-- üì© Solicitudes -->
    <div class="seccion">
      <h3>üì© Solicitudes de Amistad</h3>
      <div id="solicitudes"></div>
    </div>

    <!-- ‚úÖ Amigos aceptados -->
    <div class="seccion">
      <h3>‚úÖ Mis Amigos</h3>
      <div id="amigos"></div>
    </div>
  </div>

  <script src="js/amigos.js"></script>
</body>
</html>
