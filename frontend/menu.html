<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .menu a {
      background-color: #1976D2;

      padding: 15px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }

    .menu a:hover {
      background-color: #0d47a1;
    }

    #logout {
      margin-top: 40px;
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    #logout:hover {
      background-color: #c62828;
    }

    #contadorNotificaciones {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <h1>Bienvenido, <span id="nombreUsuario"></span> ğŸ‘‹</h1>

  <div class="menu">
    <a href="perfil.html">ğŸ‘¤ Perfil</a>
    <a href="amigos.html">ğŸ‘¥ Amigos</a>
    <a href="publicaciones.html">ğŸ“ Publicaciones</a>
    <a href="notificaciones.html" id="linkNotificaciones">
      ğŸ”” Notificaciones <span id="contadorNotificaciones"></span>
    </a>
  </div>

  <button id="logout">ğŸšª Cerrar sesiÃ³n</button>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    const token = localStorage.getItem("token");

    if (!usuario || !token) {
      window.location.href = "inicio.html";
    } else {
      document.getElementById("nombreUsuario").textContent = usuario.nombre;
      cargarContador();
    }

    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("token");
      localStorage.removeItem("usuario");
      window.location.href = "inicio.html";
    });

    // ğŸ”” Cargar cantidad de notificaciones no vistas
    async function cargarContador() {
      try {
        const res = await fetch(`http://localhost:3000/api/usuarios/${usuario.id}/notificaciones/no-vistas`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        const contador = document.getElementById("contadorNotificaciones");
        contador.textContent = data.total > 0 ? data.total : "";
      } catch (error) {
        console.error("âŒ Error al cargar notificaciones:", error);
      }
    }
  </script>
</body>
</html>
